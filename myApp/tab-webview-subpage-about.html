<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="css/iconfont.css"  rel="stylesheet"/>
		<link rel="stylesheet" href="css/mui.min.css">
		
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
			
		</style>
	</head>
	<body>
		<div class="mui-content">
			<ul class="mui-table-view">
    		<li class="mui-table-view-cell">
    			<span class="mui-icon iconfont icon-pengyouquan"></span>
    			朋友圈
    			</li>
			</ul>
			<br/>
			<ul class="mui-table-view">
    		<li class="mui-table-view-cell">
    			<span class="mui-icon iconfont icon-saoyisao"></span>
    			扫一扫
    			</li>
    			<li class="mui-table-view-cell">
    			<span class="mui-icon iconfont icon-yaoyiyao"></span>
    			摇一摇
    			</li>
			</ul>
			<br/>
			<ul class="mui-table-view">
    		<li class="mui-table-view-cell">
    			<span class="mui-icon iconfont icon-fujinderen"></span>
    			附近的人
    			</li>
    			<li class="mui-table-view-cell">
    			<span class="mui-icon iconfont icon-yupiao"></span>
    			漂流瓶
    			</li>
			</ul>
			<br />
			<ul class="mui-table-view">
    		<li class="mui-table-view-cell">
    			<span class="mui-icon iconfont icon-gouwu"></span>
    			购物
    			</li>
    			<li class="mui-table-view-cell">
    			<span class="mui-icon iconfont icon-youxi"></span>
    			游戏
    			</li>
			</ul>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:false //启用右滑关闭功能
		});
	</script>
</html>
